<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUEL-FinMind | Êô∫ËÉΩÈáëËûçÂä©Êâã</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* --- ÂÖ®Â±ÄÂèòÈáè‰∏éÈáçÁΩÆ --- */
        :root {
            --primary-color: #2563eb; /* ÁßëÊäÄËìù */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --chat-bg: #ffffff;
            --sidebar-bg: #1e293b; /* Ê∑±Ëâ≤‰æßËæπÊ†è */
            --user-msg-bg: #2563eb;
            --ai-msg-bg: #f1f5f9;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- ‰æßËæπÊ†è (ÊéßÂà∂Âè∞) --- */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .brand {
            padding: 25px;
            font-size: 22px;
            font-weight: 800;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .brand i { color: #60a5fa; }

        .control-panel {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-card {
            background: rgba(255,255,255,0.05);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: #60a5fa;
            transform: translateY(-2px);
        }
        .upload-icon { font-size: 32px; margin-bottom: 10px; color: #94a3b8; }
        .upload-text { font-size: 14px; color: #cbd5e1; }

        .log-box {
            background: #0f172a;
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: #22c55e;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .log-item { margin-bottom: 5px; opacity: 0.9; }

        /* --- ‰∏ªËÅäÂ§©Âå∫ --- */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: relative;
        }

        .chat-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }
        .header-title { font-weight: 700; color: #1e293b; font-size: 16px; }
        .status-badge {
            background: #dcfce7; color: #166534;
            padding: 5px 12px; border-radius: 20px;
            font-size: 12px; font-weight: 600;
            display: flex; align-items: center; gap: 6px;
        }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }

        .chat-window {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        /* Ê∂àÊÅØÊ∞îÊ≥°Ê†∑Âºè */
        .message {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }
        .message.user { align-self: flex-end; align-items: flex-end; }
        .message.ai { align-self: flex-start; align-items: flex-start; }

        .avatar {
            width: 36px; height: 36px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; margin-bottom: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user .avatar { background: #dbeafe; color: #2563eb; }
        .ai .avatar { background: #1e293b; color: white; }

        .bubble {
            padding: 12px 18px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.6;
            position: relative;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .user .bubble {
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 2px;
        }
        .ai .bubble {
            background: var(--ai-msg-bg);
            color: #334155;
            border-bottom-left-radius: 2px;
            border: 1px solid #e2e8f0;
        }

        /* Markdown Ê†∑ÂºèÂ¢ûÂº∫ */
        .bubble h1, .bubble h2, .bubble h3 { margin-top: 10px; margin-bottom: 5px; font-size: 1.1em; }
        .bubble ul, .bubble ol { padding-left: 20px; margin: 5px 0; }
        .bubble p { margin: 0 0 8px 0; }
        .bubble p:last-child { margin-bottom: 0; }
        .bubble pre {
            background: #1e293b !important;
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            color: #f8fafc;
            margin: 10px 0;
        }
        .bubble code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }

        /* ËæìÂÖ•Âå∫Âüü */
        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }
        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            padding-right: 50px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button.send-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 50px; height: 50px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px;
        }
        button.send-btn:hover { background: #1d4ed8; transform: scale(1.05); }
        button.send-btn:disabled { background: #94a3b8; cursor: not-allowed; transform: none; }

        /* Âä®Áîª */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .typing-dot { display: inline-block; width: 6px; height: 6px; background: #94a3b8; border-radius: 50%; animation: typing 1.4s infinite ease-in-out; margin: 0 2px; }
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.5); } }

        /* ÊªöÂä®Êù°ÁæéÂåñ */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body>

<div id="app" style="display: contents;">

    <div class="sidebar">
        <div class="brand">
            <i class="fas fa-brain"></i> ZUEL-FinMind
        </div>

        <div class="control-panel">
            <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; font-weight: bold;">Knowledge Base</div>

            <input type="file" ref="fileInput" @change="handleFileUpload" style="display: none">
            <div class="upload-card" @click="triggerUpload">
                <div v-if="!uploading">
                    <div class="upload-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                    <div class="upload-text">ÁÇπÂáª‰∏ä‰º† PDF/Docx</div>
                    <div style="font-size: 11px; color: #64748b; margin-top: 5px;">Ëá™Âä®ÂàáÁâá + ÂêëÈáèÂåñÁ¥¢Âºï</div>
                </div>
                <div v-else>
                    <div class="upload-icon"><i class="fas fa-cog fa-spin"></i></div>
                    <div class="upload-text">Ê≠£Âú®Ê∑±Â∫¶Ëß£Êûê...</div>
                </div>
            </div>

            <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; font-weight: bold; margin-top: 20px;">System Logs</div>
            <div class="log-box" id="logArea">
                <div v-for="(log, i) in logs" :key="i" class="log-item">
                    <span style="color: #64748b;">[{{ log.time }}]</span> {{ log.msg }}
                </div>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-title">
                <i class="fas fa-comments" style="color: #2563eb; margin-right: 8px;"></i>
                DeepSeek RAG ÂØπËØùÊ®°Âºè
            </div>
            <div class="status-badge">
                <div class="status-dot"></div>
                SYSTEM ONLINE
            </div>
        </div>

        <div class="chat-window" id="chatWindow">
            <div v-for="(msg, index) in messages" :key="index" :class="['message', msg.role]">
                <div class="avatar">
                    <i :class="msg.role === 'user' ? 'fas fa-user' : 'fas fa-robot'"></i>
                </div>
                <div class="bubble" v-if="msg.role === 'ai'" v-html="renderMarkdown(msg.content)"></div>
                <div class="bubble" v-else>{{ msg.content }}</div>
            </div>

            <div v-if="loading" class="message ai">
                <div class="avatar"><i class="fas fa-robot"></i></div>
                <div class="bubble">
                    <span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <input type="text" v-model="userInput" @keyup.enter="sendMessage" placeholder="ËØ∑ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢ò (‰æãÂ¶Ç: ZUELÁöÑÈáëËûçÁßëÊäÄÊñπÂêëÊúâÂì™‰∫õ?)..." :disabled="loading">
            </div>
            <button class="send-btn" @click="sendMessage" :disabled="loading || !userInput.trim()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, nextTick, onMounted } = Vue;

    // ÈÖçÁΩÆ Marked ÈÄâÈ°π (ÊîØÊåÅ‰ª£Á†ÅÈ´ò‰∫Æ)
    marked.setOptions({
        highlight: function(code, lang) {
            const language = highlight.getLanguage(lang) ? lang : 'plaintext';
            return highlight.highlight(code, { language }).value;
        },
        langPrefix: 'hljs language-'
    });

    createApp({
        setup() {
            const messages = ref([
                { role: 'ai', content: '### üëã Ê¨¢Ëøé‰ΩøÁî® ZUEL-FinMind \n ÊàëÂ∑≤ËøûÊé• **DeepSeek** Â§ßËÑëÂíå **Pinecone** Áü•ËØÜÂ∫ì„ÄÇËØ∑‰∏ä‰º†ÊñáÊ°£ÊàñÁõ¥Êé•ÊèêÈóÆ„ÄÇ' }
            ]);
            const userInput = ref('');
            const loading = ref(false);
            const uploading = ref(false);
            const logs = ref([]);
            const fileInput = ref(null);

            // 1. „ÄêÊñ∞Â¢û„ÄëÁîüÊàêÊàñËé∑ÂèñÁî®Êà∑ID
            const userId = ref(localStorage.getItem('zuel_user_id') || '');
            if (!userId.value) {
                // Â¶ÇÊûúÊú¨Âú∞Ê≤°ÊúâÔºåÂ∞±ÁîüÊàê‰∏Ä‰∏™ÈöèÊú∫ÁöÑ (Ê®°Êãü UUID)
                userId.value = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('zuel_user_id', userId.value);
            }

            // Ê†ºÂºèÂåñÊó∂Èó¥
            const getTime = () => new Date().toLocaleTimeString('en-US', {hour12: false});

            const addLog = (msg) => {
                logs.value.push({ time: getTime(), msg });
                nextTick(() => {
                    const el = document.getElementById('logArea');
                    if(el) el.scrollTop = el.scrollHeight;
                });
            };

            const scrollToBottom = () => {
                nextTick(() => {
                    const el = document.getElementById('chatWindow');
                    if(el) el.scrollTop = el.scrollHeight;
                });
            };

            // Ëß¶ÂèëÊñá‰ª∂ÈÄâÊã©
            const triggerUpload = () => fileInput.value.click();

            // ÂèëÈÄÅÊ∂àÊÅØ
            const sendMessage = async () => {
                const text = userInput.value.trim();
                if (!text || loading.value) return;

                messages.value.push({ role: 'user', content: text });
                userInput.value = '';
                loading.value = true;
                scrollToBottom();

                try {
                    addLog(`Request: ${text}`);
                    // Ê®°ÊãüÁΩëÁªúÂª∂ËøüÊÑü (ÂèØÈÄâ)
                    // await new Promise(r => setTimeout(r, 500));

                    const res = await axios.get(`/ai/chat`, {
                        params: {
                            userId: userId.value, // ‰º†Ë∫´‰ªΩËØÅ
                            message: text,
                        }
                    });

                    messages.value.push({ role: 'ai', content: res.data });
                    addLog('Response received (200 OK)');
                } catch (e) {
                    messages.value.push({ role: 'ai', content: '**System Error:** ' + e.message });
                    addLog(`Error: ${e.message}`);
                } finally {
                    loading.value = false;
                    scrollToBottom();
                }
            };

            // ‰∏ä‰º†Êñá‰ª∂
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                uploading.value = true;
                addLog(`Uploading: ${file.name} (${(file.size/1024).toFixed(1)}KB)`);

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const res = await axios.post('/ai/upload', formData, {
                        headers: { 'Content-Type': 'multipart/form-data' }
                    });
                    addLog('Success: Knowledge integrated.');
                    alert(res.data);
                } catch (e) {
                    addLog(`Upload Failed: ${e.message}`);
                    alert('‰∏ä‰º†Â§±Ë¥•ÔºåËØ∑Êü•ÁúãÊó•Âøó');
                } finally {
                    uploading.value = false;
                    event.target.value = ''; // Reset input
                }
            };

            // Markdown Ê∏≤Êüì
            const renderMarkdown = (text) => marked.parse(text);

            onMounted(() => {
                addLog('System initialized.');
                addLog('Connecting to Pinecone via Java Backend...');
            });

            return {
                messages, userInput, loading, uploading, logs, fileInput,
                sendMessage, handleFileUpload, renderMarkdown, triggerUpload
            };
        }
    }).mount('#app');
</script>

</body>
</html>
