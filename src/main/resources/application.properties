# ==========================================
# 1. 数据库配置 (仓库大门)
# ==========================================
# 格式：jdbc:mysql://[IP]:[端口]/[数据库名]
# serverTimezone=Asia/Shanghai 确保时间不会早8小时或晚8小时
spring.datasource.url=jdbc:mysql://localhost:3306/zuel_finmind?serverTimezone=Asia/Shanghai&characterEncoding=utf-8

# 你的数据库账号（通常是 root）
spring.datasource.username=${YOUR_DB_USER}
# 你的数据库密码 (请修改这里！)
spring.datasource.password=${YOUR_DB_PWD}

# 驱动程序（新版 SpringBoot 其实可以自动识别，但写上更稳）
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==========================================
# 2. AI 配置 (大脑连接线)
# ==========================================
# 关键：把 OpenAI 的地址“劫持”到 DeepSeek
spring.ai.openai.base-url=https://api.deepseek.com

# 你的 DeepSeek API Key (sk-开头的那串)
spring.ai.openai.api-key=${YOUR_AI_KEY}

# 指定模型：DeepSeek V3 的模型名叫 deepseek-chat
spring.ai.openai.chat.options.model=deepseek-chat